name = "beszel-apns-worker"
main = "src/worker.js"
compatibility_date = "2026-01-01"

workers_dev = false
preview_urls = false

[[kv_namespaces]]
binding = "DEVICES"
id = "<your-kv-namespace-id>"

[[routes]]
pattern = "<your-domain>"
custom_domain = true

# Required secrets (set via `wrangler secret put`):
# - APPLE_KEYID: Your APNs key ID from Apple Developer Console
# - APPLE_TEAMID: Your Apple Developer Team ID
# - APPLE_AUTHKEY: Contents of your .p8 file
